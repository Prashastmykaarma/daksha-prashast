version: '3'

services:
  web:
    build: .
    container_name: daksha
    restart: always
    volumes:
      - /daksha/test-data:/daksha/test-data
      - ./startup_command.sh:/startup_command.sh
    ports:
      - "8083:8000"
    environment:
      STORAGE_PATH: "/daksha/test-data"
      APACHE_URL: "http://127.0.0.1:8485/"
      TEST_RESULT_DB: "postgres"
      PG_DB : "postgres"
      PG_USER : "postgres"
      PG_HOST: "postgresdb"
      PG_PASSWORD: "postgres"
      PG_PORT: "5432"
    
    command: bash /startup_command.sh
